version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: install external libraries for Pillow
          command: sudo apt update
      - run:
          name: install dependencies
          command: pip install -r wotimage_backend/requirements.txt
      - run:
          name: lint
          command: pylint wotimage_backend/src wotimage_backend/wotimage_backend
      - run:
          name: run tests
          command: python manage.py test

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint